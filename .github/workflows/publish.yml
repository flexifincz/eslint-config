name: publish.ci

on: workflow_dispatch

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: corepack enable

      - name: ğŸ¤– Setup release bot
        uses: fregante/setup-git-user@v2

      - name: ğŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org/'

      - name: ğŸ”§ Install dependencies and build
        run: |
          pnpm install
          pnpm build

      - name: ğŸ§ª Run tests
        run: pnpm test

      - name: ğŸ“œ Generate changelog & Github Release
        run: |
          pnpm changelogen --release --push
          pnpm changelogen gh release --token ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Publish to NPM
        run: |
          pnpm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
